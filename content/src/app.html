<!DOCTYPE html>
<style>
	body {
		display: flex;
		width: 100vw;
		margin: 0;
		padding: 0;
		background-color: var(--background);
		color: var(--foreground);
		font-family: -apple-system, 'Helvetica';
		overflow-x: hidden;
		scrollbar-color: var(--border);
		-webkit-font-smoothing: antialiased;
		text-rendering: optimizeLegibility;
	}

	::-webkit-scrollbar {
		width: 5px;
	}

	::-webkit-scrollbar-track {
		background: var(--border);
	}

	::-webkit-scrollbar-thumb {
		background: var(--foreground);
	}

	:root {
		--background: rgb(14, 14, 14);
		--foreground: white;
		--border: rgb(58, 58, 58);
		--line-color: #49a4ff;
	}

	::selection {
		background-color: var(--foreground);
		text-decoration-color: var(--background);
		color: var(--background);
	}

	h1,
	h2 {
		text-align: left;
		font-weight: bold;
		font-style: italic;
	}

	h1 {
		line-height: 50px;
		font-size: 4rem;
	}

	h2 {
		font-size: 2.5rem;
		font-family: 'Computer Modern';
		line-height: 40px;
		text-decoration: underline 1px var(--foreground);
		text-underline-offset: 4px;
	}

	h3 {
		font-size: 1.5rem;
	}

	p {
		font-size: 1rem;
	}

	p,
	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		margin: 0;
	}

	a {
		color: #49a4ff;
	}

	@media (prefers-color-scheme: light) {
		:root {
			--background: #f5f5f3;
			--foreground: rgb(14, 14, 14);
			--border: rgb(214, 214, 214);
		}

		h1,
		h2 {
			text-shadow: none;
		}
	}

	@font-face {
		font-family: 'Computer Modern';
		font-style: italic;
		src: url('/fonts/cmunci.ttf');
	}
</style>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"" />
		<meta name="theme-color" content="#f5f5f3" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="#0E0E0E" media="(prefers-color-scheme: dark)" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents" class="body">%sveltekit.body%</div>
	</body>
</html>
